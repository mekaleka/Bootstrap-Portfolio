<!DOCTYPE html>
<html lang="en">

<head>
    <!--Head element includes charset, viewport, css link, The Title & bootstrap meta & link tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--linked css file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact Page</title>
</head>

<!--Body includes a header, main and a footer-->

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand navbar1" href="#">
                    <strong class="my-name">Michael J.
                        Plichta</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--added the links to the navbar buttons About, Portfolio and Contact-->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <strong>About</strong>
                            </a>
                        </li>
                        <li class="nav-item dropdown"></li>
                        <li class="nav-item">
                            <a class="nav-link spacing" href="portfolio.html">
                                <strong>Portfolio</strong>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">
                                <strong>Contact</strong>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!--created rows and columns for layout-->
        <div class="container my-container">
            <div class="row my-row1-2">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-12">
                            <!--added a line break for spacing-->
                            <br>
                            <h1 class="contact">Contact</h1>
                            <!--added a thematic break for light asthetics and spacing-->
                            <hr>
                        </div>
                    </div>
                </div>
                <!--added a line breaks for spacing-->
                <br>
                <div class="col-md-12 my-col1-2">
                    <form>
                        <!--added bootstrap form code for name-->
                        <div class="form-row">
                            <div class="col-md-12">
                                <label for="validationDefault01">Name</label>
                                <input type="text" class="form-control" id="validationDefault01">
                            </div>
                        </div>
                        <br>
                        <!--added bootstrap form code for email-->
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Email address</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1"
                                placeholder="name@example.com">
                        </div>
                        <br>
                        <!--added bootstrap form code for a message-->
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
                        </div>
                        <br>
                        <div>
                            <button class="btn btn-primary btn-color" type="submit">Submit form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <!--added a bootstrap sticky footer with an additional class for css styling-->
    <footer class="footer mt-auto py-3">
        <div class="container">
            <span class="text-muted">Copyright Â©</span>
        </div>
    </footer>
</body>

</html>
